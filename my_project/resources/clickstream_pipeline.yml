resources:
  pipelines:
    clickstream_pipeline:
      name: "[dev] Clickstream Pipeline"
      # Corrected spelling: continuous
      continuous: true 
      catalog: ${var.catalog}
      target: ${var.schema}
      serverless: true

      libraries:
        - file:
            path: ../src/my_transformation.py

      configuration:
        # These variables are passed into your Spark session
        pipeline.landing_path: ${var.landing_path}