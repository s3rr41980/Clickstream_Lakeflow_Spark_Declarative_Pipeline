bundle:
  name: clickstream_dlt_pipeline

include:
  - resources/*.yml

variables:
  catalog:
    description: The Unity Catalog catalog name.
    default: databricks_clickstream_dev
  schema:
    description: The Unity Catalog schema (target) name.
    default: clickstream_dlt
  landing_path:
    description: The storage path for raw bronze data.

targets:
  dev:
    mode: development
    default: true
    variables:
      catalog: databricks_clickstream_dev
      schema: clickstream_dlt
      landing_path: "abfss://raw@azuredarabricksstorage.dfs.core.windows.net/bronze_events_landing/"

prod:
    mode: production
    variables:
      catalog: databricks_clickstream_prod # Your production catalog
      schema: clickstream_dlt
      landing_path: "abfss://raw@storage.dfs.core.windows.net/bronze_prod/"